<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- #region: css-styles -->

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- #endregion -->
  </head>
  <body>
    <!-- #region: main-container -->

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h3 class="card-title">
                <span id="w-location"></span>
              </h3>

              <h4 class="mb-0" id="w-main"></h4>

              <img alt="" id="w-icon" />

              <ul class="list-group p-0">
                <li class="list-group-item d-flex justify-content-center">
                  <div>دما کلوین: <span id="w-temp"></span></div>

                  <div class="me-3">
                    کمترین دما: <span id="w-temp_min"></span>
                  </div>

                  <div class="me-3">
                    بیشترین دما: <span id="w-temp_max"></span>
                  </div>
                </li>

                <li class="list-group-item">
                  فشار: <span id="w-pressure"></span>
                </li>

                <li class="list-group-item">
                  رطوبت: <span id="w-humidity"></span>
                </li>

                <li class="list-group-item">
                  سرعت باد: <span id="w-wind_speed"></span>
                </li>

                <li class="list-group-item d-flex justify-content-center">
                  <div>طول جغرافیایی: <span id="w-lon"></span></div>

                  <div class="me-3">
                    عرض جغرافیایی: <span id="w-lat"></span>
                  </div>
                </li>
              </ul>

              <button
                type="button"
                class="btn btn-dark mt-4"
                data-bs-toggle="modal"
                data-bs-target="#locationModal"
              >
                تغییر موقعیت
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- #endregion -->

    <!-- #region: modal -->

    <div class="modal fade" id="locationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">موقعیت</h5>

            <button type="button" class="ms-0 close" data-bs-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="state">نام استان:</label>

                <input type="text" id="state" class="form-control" />
              </div>

              <div class="form-group">
                <label for="city">نام شهر:</label>

                <input type="text" id="city" class="form-control" />
              </div>
            </form>
          </div>

          <div class="modal-footer justify-content-start">
            <button type="button" class="btn btn-dark" id="w-change-btn">
              نمایش
            </button>

            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- #endregion -->

    <!-- #region: scripts -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/script.js"></script>

    <!-- #endregion -->
  </body>
</html>
