<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Weather</title>
    <!-- #region: links -->
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- #endregion -->

    <!-- #region: scripts -->
    <script src="./assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/weather.js" defer></script>
    <script src="./assets/js/ui.js" defer></script>
    <script src="./assets/js/storage.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <!-- #endregion -->
  </head>
  <body class="bg-dark">
    <!-- #region: main -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h3 class="card-title">
                <span id="w-location"></span>
              </h3>

              <h4 class="mb-0" id="w-main"></h4>

              <img alt="" id="w-icon" />

              <ul class="list-group p-0">
                <li class="list-group-item d-flex justify-content-center">
                  <div>
                    دما:
                    <span id="w-temp"></span>
                    کلوین
                  </div>

                  <div class="ms-3">
                    کمترین دما:
                    <span id="w-temp_min"></span>
                  </div>

                  <div class="ms-3">
                    بیشترین دما:
                    <span id="w-temp_max"></span>
                  </div>
                </li>

                <li class="list-group-item">
                  فشار:
                  <span id="w-pressure"></span>
                </li>

                <li class="list-group-item">
                  رطوبت:
                  <span id="w-humidity"></span>
                </li>

                <li class="list-group-item">
                  سرعت باد:
                  <span id="w-wind_speed"></span>
                </li>

                <li class="list-group-item d-flex justify-content-center">
                  <div>
                    طول جغرافیایی:
                    <span id="w-lon"></span>
                  </div>

                  <div class="ms-3">
                    عرض جغرافیایی:
                    <span id="w-lat"></span>
                  </div>
                </li>
              </ul>

              <button
                type="button"
                class="btn btn-dark mt-4"
                data-bs-toggle="modal"
                data-bs-target="#locationModal"
              >
                تغییر موقعیت
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region: modal -->
    <div class="modal fade" id="locationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">موقعیت</h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="w-form">
              <div class="d-flex justify-content-between">
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    id="state"
                    class="form-control"
                    placeholder="نام استان"
                  />
                  <label for="state" class="form-label">نام استان</label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="نام شهر"
                  />
                  <label for="city" class="form-label">نام شهر</label>
                </div>
              </div>

              <div class="form-text text-danger" id="alert-box"></div>
            </form>
          </div>

          <div class="modal-footer justify-content-start">
            <button type="button" class="btn btn-dark" id="w-change-btn">
              نمایش
            </button>

            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </body>
</html>
